<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID selector</title>
    <style>
        #head-1 {
            text-align: center;
        }
        #head-2 {
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- Priority: id > class -->
    <h1 id="head-1">Heading 1</h1>
    <h2 id="head-2">Heading 2</h2>
</body>
</html>
